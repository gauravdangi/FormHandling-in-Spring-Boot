
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Registration</title>
</head>
<body>
    <div align="center">
        <form action="/register" method="post" commandName="userForm" id="form">
           Name<br> <input type="text" name="name" class="name" required><br>
           Username<br> <input type="text" name="username" class="username" required><br>
           DOB<br> <input type="date" name="dob" class="dob"><br>
           <input type="submit">
        </form>
    </div>
    <script src="js/Form.js"></script>
</body>
</html>
